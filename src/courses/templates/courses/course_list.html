{% extends "base.html" %}
{% block title %}Course List{% endblock %}
{% block content %}
<a href="{% url 'course_create' %}">Create New Course</a>
<h1>Course List</h1>
<ul>
  {% for course in course_list %}
  <li>
    {{ course.title }} - {{ course.description }}
    <a href="{% url 'course_detail' pk=course.id %}">View</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
